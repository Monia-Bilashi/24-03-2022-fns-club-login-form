<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fn's Club Login Form</title>
    <script src="https://kit.fontawesome.com/980e6d9731.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />

    <body>
        <!-- Header Section  -->
        <header class="top-nav ">
            <img src="logo/logo.png " />
        </header>

        <!--Main Section-->
        <div class="main-display ">

            <!-- for Login form section  -->
            <div class="login-form ">
                <h2>Member Log In</h2>
                <div class="box">
                    <h4>
                        <i class="far fa-envelope "></i><span> Email Address</span><br/>
                        <input class="input " type="email " placeholder="Enter Email Id " />
                    </h4>
                    <h4>
                        <i class="fas fa-key "></i><span> Password</span><br/>
                        <input class="input " type="Password " placeholder="Enter your Password " />
                    </h4>
                    <h4>
                        <Input class="rem-me" type="checkbox " /><span>Remember Me</span><br/>
                        <input class="login " type="Submit " value="Log in " /><br/>
                        <input class="resister " type="Submit " value="Resister Account " />
                    </h4>
                </div>
                <div class="line"></div>
                <div class="need-foot ">
                    <a href="# ">Need an Account?</a>
                    <a href="# ">Forget Password ?</a>
                </div>
            </div>

            <!-- for Iframe video section  -->
            <div class="iframe ">
                <iframe src="https://www.youtube.com/embed/TxkqhP6cFvA " frameborder="0 " allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture " allowfullscreen></iframe>
            </div>
        </div>

        <!--footer section-->
        <footer class="lower-nav ">
            <p>All rights are reserved by @<a href="https://www.facebook.com/geeky.bilashi/ " target="_blank " class="linkmoni "><i>MONIA BILASHI</i></a></p>
        </footer>
    </body>

</html>
